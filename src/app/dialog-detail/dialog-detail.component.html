<div class="header-detail">
    <h2>{{data.title}}</h2>
    <mat-divider></mat-divider>
</div>


<mat-card-content class="content-table">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="data.data">

            <ng-container matColumnDef="sucursal">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Sucursal </th>
                <td mat-cell *matCellDef="let data"> {{data.sucursal}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <ng-container matColumnDef="prevision">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Previsión </th>
                <td mat-cell *matCellDef="let data"> {{data.prevision}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let data"> {{data.tipo}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let data"> {{data.cantidad}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="anio">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Año </th>
                <td mat-cell *matCellDef="let data"> {{data.anio}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let data"> {{data.total}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
</mat-card-content>

<div class="footer-dialog">
    <div class="row justify-content-end ">
        <div [ngClass]="width > 771 ? 'col-3' : 'col-6'">
            <button (click)="onNoClick()" type="button" class="btn btn-outline-primary buttons-dialog">CERRAR</button>
        </div>
        <div class="col-4" *ngIf="width > 771">
            <button type="button" class="btn btn-outline-primary buttons-dialog">ENVIAR POR CORREO</button>
        </div>
        <div class="col-3" *ngIf="width > 771">
            <button type="button" class="btn btn-outline-primary buttons-dialog">DESCARGAR</button>
        </div>
    </div>
</div>
